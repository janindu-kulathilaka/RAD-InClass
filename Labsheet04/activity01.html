<!DOCTYPE html>
<html>
	<head>
		<title>Activity 01</title>
	</head>
	<body>
		<script>
			class Rectangle {
				width;
				height;
	
				constructor(w, h) {
					this.width = w;
					this.height = h;
				}
			}

			const rec1 = new Rectangle(5, 10);

			document.write("Width of the rectangle is " + rec1.width + "<br>");
			document.write("Height of the rectangle is " + rec1.height);
		</script>
	</body>
</html>
