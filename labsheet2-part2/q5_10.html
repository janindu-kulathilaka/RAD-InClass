<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 05 Q10</title>
	</head>
	<body>
		<script>
			const numbersArray = [1, 13, 22, 123, 49];
			
			let total = 0;
			
			for (i = 0; i < numbersArray.length; i++){
				total += numbersArray[i];
			}
			
			document.write("Sum of all numbers: " + total);
			
			
		</script>
	</body>
</html>
