<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 03 Q1</title>
	</head>
	<body>
		<script>
			var pi = 3.14;
			function area(r) {
				return pi * r * r;
			}
			
			function perimeter(r) {
				return 2 * pi * r;
			}
			
			document.write(area(5));
			document.write("</br>");
			document.write(perimeter(5));
		</script>
	</body>
</html>
