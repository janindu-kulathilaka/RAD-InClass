<!DOCTYPPE html>
<html>
	<head>
		<title>Labsheet 05 Question 02</title>
		<script>
			
			class Solid{
			
				
				pi = 3.14;
				
				constructor(){}
				GetArea(){}
				GetVolume(){}
				
			}
			
			class Cube extends Solid{
				
				constructor(l){
					super();
					this.length = l;
				}
				
				GetArea(){
					return this.length * 2 * 6;
				}
				
				GetVolume() {
					return this.length ** 3;
				}
				
			}
			
			class Cuboid extends Solid {
				
				constructor(l, w, h) {
					super();
					this.length = l;
					this.width = w;
					this.height = h;
				}
				
				GetArea() {
					
					let shape1Area = this.length * this.width * 2;
					let shape2Area = this.length * this.height * 2;
					let shape3Area = this.width * this.height * 2;
					
					return shape1Area + shape2Area + shape3Area;
				
				}
				
				GetVolume() {
					
					return this.length * this.width * this.height;
				}
				
			}
			
			class Cylinder extends Solid {
			
				constructor (r, h) {
					super();
					this.radius = r;
					this.height = h;
				}
				
				GetArea() {
			
					let shape1Area = this.pi * this.radius ** 2 * 2; 
					let shape2Area = 2 * this.pi * this.radius;
					
					return shape1Area + shape2Area;
				}
				
				GetVolume() {
					
					let shape1Area = this.pi * this.radius ** 2;
					
					return shape1Area * this.height;
					
				}
			
			}
			
			class Sphere extends Solid {
			
				constructor(r) {
					super();
					this.radius = r;
				}
				
				GetArea() {
					
					return 4 * this.pi * this.radius ** 2;
				}
				
				GetVolume() {
					
					return 4/3 ( this.pi * this.radius ** 3);
				}
			
			}
			
			class Cone extends Solid {
			
				constructor (r, h) {
					super();
					this.radius = r;
					this.height = h;
				
				}
				
				GetArea() {
					
					return this.pi * this.radius ** 2 * this.height / 3;
				
				}
				
				GetVolume() {
				
					return 1/3 * this.pi * this.radius ** 2 * this.heigth;
					
				}
			
			}
			
			
			let cube1 = new Cube(5);
			
			document.write(cube1.getArea());
			
			
		</script>
	</head>

</html>
